<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Química do ENEM - Aulas Online</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main_header">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img class="img-fluid" src="img/quimica-do-enem.png" title="Quimica do ENEM" alt="Quimica do ENEM">
                </div>
                <div class="col-md-8 d-flex flex-column flex-md-row align-items-center justify-content-between">
                    <nav class="main_header__menu">
                        <ul>
                            <li><a href="">Sobre</a></li>
                            <li><a href="">Ajuda</a></li>
                            <li><a href="">Contato</a></li>
                            <li class="main_header__dropdown"><a href="">Cursinhos <i class="fas fa-arrow-circle-down"></i></a>
                                <ul class="main_header__submenu">
                                    <li><a href="">Módulos</a></li>
                                    <li><a href="">Aulas</a></li>
                                    <li><a href="">Exercícios</a></li>
                                    <li><a href="">Provas</a></li>
                                    <li><a href="">Planos de estudo</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>

                    <form class="main_header__form">
                        <input type="search" placeholder="Buscar Aulas">
                    </form>

                    <button type="button" class="btn btn-primary btn-modal" data-toggle="modal" data-target="#exampleModal">
                        Login
                    </button>

                    <a class="btn btn-success" href="" title="Cadastrar no Química do ENEM online">Cadastrar</a>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>

                                        <label class="sr-only" for="inlineFormInputGroupUsername2">Email</label>
                                        <div class="input-group mb-2 mr-sm-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">@</div>
                                            </div>
                                            <input type="email" class="form-control" id="inlineFormInputGroupUsername2"
                                                placeholder="Email">
                                        </div>

                                        <label class="sr-only" for="inlineFormInputGroupPassword">Senha</label>
                                        <div class="input-group mb-2 mr-sm-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">#</div>
                                            </div>
                                            <input type="password" class="form-control" id="inlineFormInputGroupPassword"
                                                placeholder="Senha">
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" >Assine já</button>
                                    <button type="button" class="btn btn-danger" >Esqueci Minha Senha</button>
                                    <button type="button" class="btn btn-dark" data-dismiss="modal">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
